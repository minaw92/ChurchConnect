<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Directory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Application -->
        <div class="main-container">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-church me-2"></i>Church Directory
                    </a>

                </div>
            </nav>

            <!-- Main Content -->
            <div class="container mt-4">
                <div class="row">
                    <!-- Left Panel - Add Member -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-user-plus me-2"></i>Add New Member</h5>
                            </div>
                            <div class="card-body">
                                <form @submit.prevent="addMember">
                                    <div class="mb-3">
                                        <label for="memberName" class="form-label">Name</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="memberName" 
                                            v-model="memberForm.name" 
                                            required
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label for="memberAge" class="form-label">Age</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="memberAge" 
                                            v-model="memberForm.age" 
                                            required
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label for="memberContact" class="form-label">Contact</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="memberContact" 
                                            v-model="memberForm.contact" 
                                            required
                                        >
                                    </div>
                                    <div class="mb-3">
                                        <label for="memberMinistry" class="form-label">Ministry Group</label>
                                        <select 
                                            class="form-select" 
                                            id="memberMinistry" 
                                            v-model="memberForm.ministry_group" 
                                            required
                                        >
                                            <option value="">Select Ministry</option>
                                            <option v-for="ministry in ministries" :key="ministry" :value="ministry">
                                                {{ ministry }}
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                                        <i v-if="loading" class="fas fa-spinner fa-spin me-2"></i>
                                        {{ loading ? 'Adding...' : 'Add Member' }}
                                    </button>
                                </form>
                                
                                <div v-if="successMessage" class="alert alert-success mt-3">
                                    {{ successMessage }}
                                </div>
                                <div v-if="error" class="alert alert-danger mt-3">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel - Members List -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="fas fa-users me-2"></i>Members Directory</h5>
                                <span class="badge bg-primary">{{ filteredMembers.length }} members</span>
                            </div>
                            <div class="card-body">
                                <!-- Search and Filter -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-search"></i>
                                            </span>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                placeholder="Search by name or ministry..." 
                                                v-model="searchQuery"
                                                @input="searchMembers"
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <select 
                                            class="form-select" 
                                            v-model="selectedMinistry"
                                            @change="filterByMinistry"
                                        >
                                            <option value="">All Ministries</option>
                                            <option v-for="ministry in ministries" :key="ministry" :value="ministry">
                                                {{ ministry }}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Members List -->
                                <div v-if="filteredMembers.length === 0" class="text-center py-4">
                                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">No members found</p>
                                </div>

                                <div v-else class="members-list">
                                    <div 
                                        v-for="member in filteredMembers" 
                                        :key="member.name" 
                                        class="member-card"
                                    >
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="mb-1">{{ member.name }}</h6>
                                                <p class="mb-1 text-muted">
                                                    <i class="fas fa-birthday-cake me-1"></i>
                                                    {{ member.age }} years old
                                                </p>
                                                <p class="mb-1 text-muted">
                                                    <i class="fas fa-phone me-1"></i>
                                                    {{ member.contact }}
                                                </p>
                                                <span class="badge bg-secondary">
                                                    {{ member.ministry_group }}
                                                </span>
                                            </div>
                                            <button 
                                                class="btn btn-sm btn-outline-danger" 
                                                @click="deleteMember(member.name)"
                                                title="Delete member"
                                            >
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
